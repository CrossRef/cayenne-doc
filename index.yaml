swagger: '2.0'
info:
  title: Crossref Metadata API
  description: Query Crossref metadata covering works, journals, publishers, funders and more.
  version: "1.0.0"
host: api.crossref.org
schemes:
  - https
  - http
basePath: /v1
produces:
  - application/json
paths:
  /types:
    get:
      tags:
        - Types
        - List
      responses:
        200:
          description: A list of work types
          schema:
            $ref: '#/definitions/TypeListMessage'
  /types/{typeid}:
    get:
      tags:
        - Types
        - Identifier Lookup
      parameters:
        - name: typeid
          in: path
          required: true
          type: string
      responses:
        200:
          description: A work type
          schema:
            $ref: '#/definitions/TypeMessage'
  /types/{typeid}/works:
    get:
      tags:
        - Works
        - Query
        - List
        - Types
      parameters:
        - name: typeid
          in: path
          required: true
          type: string
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/query.title'
        - $ref: '#/parameters/query.container-title'
        - $ref: '#/parameters/query.author'
        - $ref: '#/parameters/query.editor'
        - $ref: '#/parameters/query.translator'
        - $ref: '#/parameters/query.chair'
        - $ref: '#/parameters/query.contributor'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/facet'
        - $ref: '#/parameters/sample'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/order'
      produces:
        - application/json
      schemes:
        - http
        - https
      responses:
        200:
          description: A list of work metadata records
          schema:
            $ref: '#/definitions/WorkListMessage'
  /works:
    get:
      tags:
        - Works
        - Query
        - List
      parameters:
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/query.title'
        - $ref: '#/parameters/query.container-title'
        - $ref: '#/parameters/query.author'
        - $ref: '#/parameters/query.editor'
        - $ref: '#/parameters/query.translator'
        - $ref: '#/parameters/query.chair'
        - $ref: '#/parameters/query.contributor'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/facet'
        - $ref: '#/parameters/sample'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/order'
      produces:
        - application/json
      schemes:
        - http
        - https
      responses:
        200:
          description: A list of work metadata records
          schema:
            $ref: '#/definitions/WorkListMessage'
  /works/{doi}:
    get:
      tags:
        - Works
        - Identifier Lookup
      parameters:
        - name: doi
          in: path
          type: string
          required: true
      responses:
        200:
          description: A work metadata record
          schema:
            $ref: '#/definitions/WorkMessage'
  /works/{doi}/agency:
    get:
      tags:
        - Works
      parameters:
        - name: doi
          in: path
          type: string
          required: true
      responses:
        200:
          description: A registration agency
          schema:
            $ref: '#/definitions/WorkAgencyMessage'
  /works/{doi}/transform/{representation}:
    get:
      tags:
        - Works
      parameters:
        - name: doi
          in: path
          type: string
          required: true
        - name: representation
          in: path
          type: string
          required: true
      responses:
        200:
          description: A work metadata record rendered in the specified representation
          schema:
            type: string
  /works/{doi}.xml:
    get:
      tags:
        - Works
      parameters:
        - name: doi
          in: path
          type: string
          required: true
      responses:
        200:
          description: A work metadata record rendered as Crossref UNIXSD XML
          schema:
            type: string
  /funders:
    get:
      tags:
        - Funders
        - List
      parameters:
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/sample'
      responses:
        200:
          description: A list of funders
          schema:
            $ref: '#/definitions/FunderListMessage'
  /funders/{funderDoi}:
    get:
      tags:
        - Funders
        - Identifier Lookup
      parameters:
        - name: funderDoi
          in: path
          type: string
          required: true
      responses:
        200:
          description: A funder record
          schema:
            $ref: '#/definitions/FunderMessage'
  /funders/{funderDoi}/works:
    get:
      tags:
        - Works
        - Query
        - List
        - Funders
      parameters:
        - name: funderDoi
          in: path
          required: true
          type: string
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/query.title'
        - $ref: '#/parameters/query.container-title'
        - $ref: '#/parameters/query.author'
        - $ref: '#/parameters/query.editor'
        - $ref: '#/parameters/query.translator'
        - $ref: '#/parameters/query.chair'
        - $ref: '#/parameters/query.contributor'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/facet'
        - $ref: '#/parameters/sample'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/order'
      produces:
        - application/json
      schemes:
        - http
        - https
      responses:
        200:
          description: A list of work metadata records
          schema:
            $ref: '#/definitions/WorkListMessage'
  /members:
    get:
      tags:
        - Members
        - List
      parameters:
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/sample'
      responses:
        200:
          description: A list of Crossref members
          schema:
            $ref: '#/definitions/MemberListMessage'
  /members/{memberId}:
    get:
      tags:
        - Members
        - Identifier Lookup
      parameters:
        - name: memberId
          in: path
          type: string
          required: true
      responses:
        200:
          description: A Crossref member record
          schema:
            $ref: '#/definitions/MemberMessage'
  /members/{memberId}/works:
    get:
      tags:
        - Works
        - Query
        - List
        - Members
      parameters:
        - name: memberId
          in: path
          required: true
          type: string
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/query.title'
        - $ref: '#/parameters/query.container-title'
        - $ref: '#/parameters/query.author'
        - $ref: '#/parameters/query.editor'
        - $ref: '#/parameters/query.translator'
        - $ref: '#/parameters/query.chair'
        - $ref: '#/parameters/query.contributor'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/facet'
        - $ref: '#/parameters/sample'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/order'
      produces:
        - application/json
      schemes:
        - http
        - https
      responses:
        200:
          description: A list of work metadata records
          schema:
            $ref: '#/definitions/WorkListMessage'
  /prefixes/{doiPrefix}:
    get:
      tags:
        - Prefixes
        - Identifier Lookup
      parameters:
        - name: doiPrefix
          in: path
          required: true
          type: string
      responses:
        200:
          description: A DOI owner prefix record
          schema:
            $ref: '#/definitions/PrefixMessage'
  /prefixes/{doiPrefix}/works:
    get:
      tags:
        - Works
        - Query
        - List
        - Prefixes
      parameters:
        - name: doiPrefix
          in: path
          required: true
          type: string
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/query.title'
        - $ref: '#/parameters/query.container-title'
        - $ref: '#/parameters/query.author'
        - $ref: '#/parameters/query.editor'
        - $ref: '#/parameters/query.translator'
        - $ref: '#/parameters/query.chair'
        - $ref: '#/parameters/query.contributor'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/facet'
        - $ref: '#/parameters/sample'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/order'
      produces:
        - application/json
      schemes:
        - http
        - https
      responses:
        200:
          description: A list of work metadata records
          schema:
            $ref: '#/definitions/WorkListMessage'
  /journals:
    get:
      tags:
        - Journals
        - List
      parameters:
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/sample'
      responses:
        200:
          description: A list of journals
          schema:
            $ref: '#/definitions/JournalListMessage'
  /prefixes:
    get:
      tags:
        - Prefixes
        - List
      parameters:
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/sample'
      responses:
        200:
          description: A list of DOI owner prefixes
          schema:
            $ref: '#/definitions/PrefixListMessage'
  /journals/{issn}:
    get:
      tags:
        - Journals
        - Identifier Lookup
      parameters:
        - name: issn
          required: true
          in: path
          type: string
      responses:
        200:
          description: A journal record
          schema:
            $ref: '#/definitions/JournalMessage'
  /journals/{issn}/works:
    get:
      tags:
        - Works
        - Query
        - List
        - Journals
      parameters:
        - name: issn
          in: path
          required: true
          type: string
        - $ref: '#/parameters/query'
        - $ref: '#/parameters/query.title'
        - $ref: '#/parameters/query.container-title'
        - $ref: '#/parameters/query.author'
        - $ref: '#/parameters/query.editor'
        - $ref: '#/parameters/query.translator'
        - $ref: '#/parameters/query.chair'
        - $ref: '#/parameters/query.contributor'
        - $ref: '#/parameters/filter'
        - $ref: '#/parameters/facet'
        - $ref: '#/parameters/sample'
        - $ref: '#/parameters/rows'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/cursor'
        - $ref: '#/parameters/sort'
        - $ref: '#/parameters/order'
      produces:
        - application/json
      schemes:
        - http
        - https
      responses:
        200:
          description: A list of work metadata records
          schema:
            $ref: '#/definitions/WorkListMessage'
  /licenses:
    get:
      description: List of licenses registered against works in the Crossref database
      tags:
        - Licenses
        - List
      responses:
        200:
          description: A list of license URLs
          schema:
            $ref: '#/definitions/LicenseListMessage'

parameters:
  query:
    name: query
    type: string
    in: query
  query.title:
    name: query.title
    type: string
    in: query
  query.container-title:
    name: query.container-title
    type: string
    in: query
  query.author:
    name: query.author
    type: string
    in: query
  query.editor:
    name: query.editor
    type: string
    in: query
  query.translator:
    name: query.translator
    type: string
    in: query
  query.chair:
    name: query.chair
    type: string
    in: query
  query.contributor:
    name: query.contributor
    type: string
    in: query
  filter:
    name: filter
    in: query
    type: array
    items:
      $ref: '#/definitions/FilterDefinition'
    collectionFormat: csv
  facet:
    name: facet
    in: query
    type: array
    items:
      $ref: '#/definitions/FacetDefinition'
    collectionFormat: csv
  sample:
    name: sample
    type: integer
    in: query
  rows:
    name: rows
    type: integer
    in: query
  offset:
    name: offset
    type: integer
    in: query
  cursor:
    name: cursor
    type: string
    in: query
  sort:
    name: sort
    in: query
    type: string
  order:
    name: order
    in: query
    type: string
    enum: ["asc", "desc"]
  
definitions:
  FilterDefinition:
    type: string

  FacetDefinition:
    type: string
    
  QueryInformation:
    type: object
    required:
      - search-terms
      - start-index
    properties:
      search-terms:
        type: string
      start-index:
        type: integer

  FacetResults:
    type: object

  WorkMessage:
    type: object
    required:
      - status
      - message-type
      - message-version
      - message
    properties:
      status:
        type: string
      message-type:
        type: string
      message-version:
        type: string
      message:
        $ref: '#/definitions/Work'

  WorkAgencyMessage:
    type: object

  WorkListMessage:
    type: object
    required:
      - status
      - message-type
      - message-version
      - message
    properties:
      status:
        type: string
      message-type:
        type: string
      message-version:
        type: string
      message:
        $ref: '#/definitions/WorkList'

  WorkList:
    type: object
    required:
      - query
      - items-per-page
      - items
      - total-results
      - facets
    properties:
      query:
        $ref: '#/definitions/QueryInformation'
      items-per-page:
        type: integer
      total-results:
        type: integer
      items:
        type: array
        items:
          $ref: '#/definitions/Work'
      facets:
        $ref: '#/definitions/FacetResults'

  Work:
    type: object
    required:
      - publisher
      - title
      - reference-count
      - source
      - prefix
      - DOI
      - member
      - created
      - deposited
      - indexed
      - issued
    properties:
      publisher:
        type: string
      title:
        type: array
        items:
          type: string
      reference-count:
        type: integer
      source:
        type: string
      prefix:
        type: string
      DOI:
        type: string
      member:
        type: string
      type:
        type: string
      created:
        $ref: '#/definitions/Date'
      deposited:
        $ref: '#/definitions/Date'      
      indexed:
        $ref: '#/definitions/Date'      
      issued:
        $ref: '#/definitions/PartialDate'
      subtitle:
        type: array
        items:
          type: string
      container-title:
        type: array
        items:
          type: string
      issue:
        type: string
      volume:
        type: string
      page:
        type: string
      article-nuber:
        type: string
      published-print:
        $ref: '#/definitions/PartialDate'
      published-online:
        $ref: '#/definitions/PartialDate'
      subject:
        type: array
        items:
          type: string
      ISSN:
        type: array
        items:
          type: string
      ISBN:
        type: array
        items:
          type: string
      archive:
        type: array
        items:
          type: string
      license:
        type: array
        items:
          $ref: '#/definitions/License'
      funder:
        type: array
        items:
          $ref: '#/definitions/Funder'
      assertion:
        type: array
        items:
          $ref: '#/definitions/Assertion'
      author:
        type: array
        items:
          $ref: '#/definitions/Contributor'
      editor:
        type: array
        items:
          $ref: '#/definitions/Contributor'
      chair:
        type: array
        items:
          $ref: '#/definitions/Contributor'
      translator:
        type: array
        items:
          $ref: '#/definitions/Contributor'
      update-to:
        type: array
        items:
          $ref: '#/definitions/Update'
      update-policy:
        type: string
      link:
        type: array
        items:
          $ref: '#/definitions/ResourceLink'
      clinical-trial-number:
        type: array
        items:
          $ref: '#/definitions/ClinicalTrialNumber'
      alternative-id:
        type: array
        items:
          type: string

  Funder:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      DOI:
        type: string
      award:
        type: array
        items:
          type: string
      doi-asserted-by:
        type: string
        enum: ['crossref', 'publisher']

  ClinicalTrialNumber:
    type: object
    required:
      - clinical-trial-number
      - registry
    properties:
      clinical-trial-number:
        type: string
      registry:
        type: string
      type:
        type: string
        enum: ['preResults', 'results', 'postResults']

  Contributor:
    type: object
    required:
      - family-name
    properties:
      family-name:
        type: string
      given-name:
        type: string
      ORCID:
        type: string
      affiliation:
        type: array
        items:
          $ref: '#/definitions/Affiliation'

  Affiliation:
    type: object
    required:
      - name
    properties:
      name:
        example: Department of Computer Science, University of Oxford; Oxford, UK
        type: string

  Date:
    type: object
    required:
      - date-parts
      - timestamp
      - date-time
    properties:
      date-parts:
        type: array
        items:
          type: integer
      timestamp:
        type: integer
      date-time:
        type: string

  PartialDate:
    type: object
    example: [ 2016, 8, 4 ]
    required:
      - date-parts
    properties:
      date-parts:
        type: array
        items:
          type: integer

  Update:
    type: object
    required:
      - updated
      - DOI
      - type
    properties:
      updated:
        $ref: '#/definitions/PartialDate'
      DOI:
        type: string
      type:
        type: string
      label:
        type: string
        
  Assertion:
    type: object
    required:
      - name
      - value
    properties:
      name:
        type: string
      value:
        type: string
      URL:
        type: string
      explanation:
        type: string
      label:
        type: string
      order:
        type: integer
      group:
        $ref: '#/definitions/AssertionGroup'

  AssertionGroup:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      label:
        type: string

  License:
    type: object
    required:
      - content-version
      - delay-in-days
      - start
      - URL
    properties:
      content-version:
        type: string
        enum: ['vor', 'am', 'tdm', 'unspecified']
      delay-in-days:
        type: integer
      start:
        $ref: '#/definitions/PartialDate'
      URL:
        type: string

  ResourceLink:
    type: object
    required:
      - intended-application
      - content-version
      - URL
    properties:
      intended-application:
        type: string
        enum: ['text-mining', 'unspecified']
      content-version:
        type: string
        enum: ['vor', 'am', 'tdm', 'unspecified']
      URL:
        type: string
      content-type:
        type: string

  TypeMessage:
    type: object

  TypeListMessage:
    type: object
        
  Type:
    type: object
    required:
      - id
      - label
    properties:
      id:
        type: string
      label:
        type: string

  LicenseListMessage:
    type: object

  FunderMessage:
    type: object

  FunderListMessage:
    type: object

  MemberMessage:
    type: object

  MemberListMessage:
    type: object

  PrefixMessage:
    type: object

  LicenseListMessage:
    type: object

  JournalListMessage:
    type: object

  JournalMessage:
    type: object

  PrefixListMessage:
    type: object
